    <p id="presu">Envianos un mensaje o solicita tu presupuesto <u>SIN CARGO</u></p>
  <hr>   
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputNombre">Nombre y Apellido</label>
        <input type="nombre" class="form-control" placeholder="Nombre y Apellido">
      </div>
      <div class="form-group col-md-4">
        <label for="inputCiudad">Ciudad</label>
        <input type="ciudad" class="form-control" placeholder="Ciudad">
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputAddress">Telefono</label>
      <input type="tel" class="form-control" placeholder="12345678">
    </div>
    <div class="form-group col-md-4"> 
      <label for="inputAddress">E-mail</label>
      <input type="email" class="form-control" placeholder="nombre@email.com">
    </div>
  </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado Civil</label>
        <select class="form-control">
          <option selected>Seleccionar</option>
          <option>Casado/a</option>
          <option>Soltero/a</option>
          <option>Divorciado/a</option>
          <option>Otro</option>
        </select>
      </div>
    <div class="form-group col-md-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="gridCheck">
          Deseo recibir Newsletter.
        </label>
      </div>
    </div>
    <div class="form-group col-md-8">
    <label>Escriba aqui su mensaje</label>

<textarea id="texto" name="texto" rows="6">
Escriba aqui su mensaje.</textarea>
<button type="submit" class="btn btn-primary" onclick="alert('Su mensaje ha sido enviado con exito.')" value="Click para ver un mensaje de alerta">Enviar</button>
    <button type="submit" class="btn btn-secondary">Cancelar</button>
</div>
  </form>
